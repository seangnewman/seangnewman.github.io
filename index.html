<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="./resources/css/styles.css">
</head>
<body>
    <main>

        <h1>Ramdom Quote Machine</h1>
    <article>
        <!-- Display image and quote button -->
        <section id="leftPane">


       <div class="carousel">
         <div id="imageContainer" class="iceCube">
         </div>
         <div id="imageContainer" class="barack">
         </div>

         <div id="imageContainer" class="kate">
         </div>
         <div id="imageContainer" class="ali">
         </div>
         <div id="imageContainer" class="neil">
         </div>
         <div id="imageContainer" class="john">
         </div>
         <div id="imageContainer" class="albert">
         </div>
         <div id="imageContainer" class="cicely">
         </div>
         <div id="imageContainer" class="sydney">
         </div>
         <div id="imageContainer" class="lincoln">
         </div>
       </div>
         <button id="quoteButton"><em>Get Quote</em></button>

        </section>


        <!-- Display image and twitter button button -->
        <section id="rightPane">
          <div id="quoteContainer">
            <div id="quote"></div>
            <div id="author"> </div>
          </div>
          <button id="twitterButton"><i class="fa fa-twitter fa-2x"></i></button>
        </section>
      </article>
    </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
  <script type="text/javascript" src="./resources/js/scripts.js"></script>
</body>
</html>
